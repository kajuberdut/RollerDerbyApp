volumes:
  pgdata:

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
        - 3000:3000
    working_dir: /app
  api: 
    build:
      context: ./api
      # context is where the dockerfile is located
      dockerfile: Dockerfile
    ports: 
        # - "8080:80"
        - "8000:80"
        # - "8000:8000"
    environment:
      # DB_URL: "postgresql://db:5432/roller_derby_db"
      # DB_URL: "postgresql+psycopg2://db:5432/roller_derby_db"
      # db url is interacting with python code only not the database directly 
      DB_URL: "postgresql+psycopg2://postgres:${POSTGRES_PASSWORD}@db:5432/roller_derby_db"

    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: roller_derby_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
