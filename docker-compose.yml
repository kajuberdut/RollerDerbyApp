volumes:
  pgdata:

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
        - 3000:3000
    working_dir: /app
  api: 
    build:
      context: ./api
      # context is where the dockerfile is located
      dockerfile: Dockerfile
    ports: 
        - "8000:8000"
    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: roller_derby_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
